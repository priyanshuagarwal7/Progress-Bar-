<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <h1 id="heading"> Step Progress Bar</h1>
    <ul id="stepbar">
        <li class="block" id="block1"><span  id="1"> Step-1 </span></li>
        <li class="forline" id="line1"><div id="2"></div></li>
        <li class="block" id="block2"><span id="3"> Step-2 </span></li>
        <li class="forline" id="line2"><div id="4"></div></li>
        <li class="block" id="block3"><span id="5"> Step-3 </span></li>
        <li class="forline" id="line3"><div id="6"></div></li>
        <li class="block" id="block4"><span id="7"> Step-4 </span></li>
    </ul>
    <h2 id="midtext">Start your journey</h2>
    <ul id="buttonbar">
        <button id="previous" class="btn" onclick="prevfun()">Previous</button>
        <button id="next" class="btn" onclick="nextfun()"> Next</button>
        <button id="finish" class="btn" onclick="finishfun()"> Finish</button>
    </ul>
    <script src="index.js"></script>
    
    
</body>
</html>
